name: React Native CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint || echo "No lint configured"

      - name: Run tests
        run: npm test -- --watch=false || echo "No tests"

      - name: Expo prebuild check
        run: npx expo-doctor


